<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col align-items-center flex-col Register">
                <div class="form-wrapper align-items-center">
                    <form class="form Register">
                        <h2>Register</h2>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Confirm password" name="confirm_password" required>
                        </div>
                        <button type="submit">Register</button>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggle()" class="pointer">Login here</b>
                        </p>
                    </form>
                </div>
            </div>

            <div class="col align-items-center flex-col Login">
                <div class="form-wrapper align-items-center">
                    <form class="form Login">
                        <h2>Login</h2>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                        <!-- <p>
                            <b>Forgot password?</b>
                        </p> -->
                        <p>
                            <span>Don't have an account?</span>
                            <b onclick="toggle()" class="pointer">Register here</b>
                        </p>

                        <p class="returnHome">
                            <a href="index.html" ><span>Return to Home Page</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="row content-row">
            <div class="col align-items-center flex-col">
                <div class="text Login">
                    <h2>Welcome</h2>
                </div>
                <div class="img Login"><img src="" alt=""></div>
            </div>
            <div class="col align-items-center flex-col">
                <div class="img Register"><img src="" alt=""></div>
                <div class="text Register">
                    <h2>Join with us</h2>
                </div>
            </div>
        </div>
    </div>

                                                      <!-- for animation in form -->
    <script>
        let container1 = document.getElementById('container');

        toggle = () => {
            container1.classList.toggle('Login');
            container1.classList.toggle('Register');
        };

        setTimeout(() => {
            container1.classList.add('Login');
        }, 200);
    </script>


                                                    <!-- TO connect with database -->
                                                     
<script type="module" src="userdb.js"></script>

    
</body>
</html>
